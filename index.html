<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/593643f9ee.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/img/earth-americas-solid.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <h1>Countries</h1>
        <form class="search">
            <input type="text" name="input" id="input">
            <button type="submit" class="btn-search"><i class="fas fa-search"></i></button>
        </form>
    </header>
    <div class="country-container">
        <div class="country-card">
            <div class="card-header">
                <img src="https://flagcdn.com/w320/tr.png" alt="">
                <h1>TURKEY - [TR]</h1>
            </div>
            <div class="card-body">
                <p>Ankara</p>
                <p>Asia</p>
                <p>84.3 Million</p>
                <p>Turkish</p>
                <p>Turkish Lira</p>
                <p>UTC +03:00</p>
            </div>
        </div>
    </div>

    
</body>
</html>
